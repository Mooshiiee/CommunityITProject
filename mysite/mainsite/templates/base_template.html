<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZwT"
        crossorigin="anonymous">
    <!-- Your custom styles can be added here -->
    <style>
        body {
            padding-top: 20px; /* Small margin for accessibility settings */
        }
        .navbar {
            margin-bottom: 20px;
        }
        .footer {
            background-color: #f611fa;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>


<img src="https://i.postimg.cc/hv6tjswZ/logo-corgi.jpg" alt="Logo" height="120">
    
<div class="container">
    <ul class="nav bg-info">
        <li class="nav-item">
            <a class="nav-link link-light" href="/">Resources</a>
        </li>
        <li class="nav-item">
        <a class="nav-link link-light" href="/contribute">Contribute</a>
        </li>
        <li class="nav-item">
            <a class="nav-link link-light" href="/contact">Contact</a>
            </li>
    </ul>
      
    {% block content %}
    {% endblock %}   

</div>

<div class="footer">
     <p>&copy; {% now "Y" %} Your Site Name. All Rights Reserved.</p>
</div>

</body>

</html>
